<header class="main-header">
  <!-- Logo -->
  <a href="http://compacct.cloud" target="_blank" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b></b> </span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b style="font-weight: 400;">COMPACCT</b></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <div *ngIf='LogoReqFlag' style="display: inline-block; border-radius: 5px;height: 51px; padding: 3px; float: left;">
      <img style="width: 100%; height: 45px; padding: 5px;" src="/Content/dist/img/Compacct_Header_New_logo.jpg">
    </div>
    <span style="color:white" class="company-name hidden-xs">
      &nbsp;&nbsp;
      
      {{CompanyName}}&nbsp;&nbsp;{{FinYearName}}</span>

      <span  class="company-name" style="margin: 0px 9px;"> 
      <div class="marquee-container">
        <div class="marquee-text" id="marqueeText">
            ðŸŽ‰ Welcome to our amazing website! Check out our latest offers and updates! ðŸŽ‰
        </div>
      </div>
      </span>


    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="/Content/dist/img/User_Pic/user2-160x160.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs">{{userName}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="/Content/dist/img/User_Pic/user2-160x160.jpg" class="img-circle" alt="User Image">

              <p>
                {{userName}}
                <small>Compacct V2</small>
              </p>
            </li>

            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a href="/UR_Change_Password_User/Index" class="btn btn-default btn-flat">Profile</a>
              </div>
              <div class="pull-right">
                <a href="/Home/Index" class="btn btn-default btn-flat">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
