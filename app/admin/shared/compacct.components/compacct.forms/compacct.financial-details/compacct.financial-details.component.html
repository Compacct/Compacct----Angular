<div class="col-sm-6">
    <label class="control-label">Purchaseable Product
        <sup class="text-danger">*</sup>
    </label>
    <div class="checkBox">
        <p-checkbox  name="Product_Expiry5" binary="true" [(ngModel)]="ObjFinancial.Can_Purchase" (ngModelChange)="EventEmitDefault()"></p-checkbox> &nbsp;<b>Check to Make it Purchaseable</b> 
    </div> 
</div>
<div class="col-sm-6">
    <label class="control-label">Billable Product
        <sup class="text-danger">*</sup>
    </label>
    <div class="checkBox">
        <p-checkbox  name="Product_Expiry5" binary="true" [(ngModel)]="ObjFinancial.Billable" (ngModelChange)="EventEmitDefault()"></p-checkbox> &nbsp;<b>Check to Make it Billable</b> 
    </div> 
</div>
<div class="col-sm-6">
    <label class="control-label">Purchase ledger <sup class="text-danger">*</sup></label>
    <div class="pull-right" style="display:inline-block;margin-bottom: -10px;">
        <input type="checkbox"
        [(ngModel)]="PurchaseACFlag" 
        style="margin: 10px 3px;" 
        (change)="getPurchaseledger()" 
        class="ng-valid ng-dirty ng-valid-parse ng-touched"
        aria-invalid="false">
        <label for="vehicle1"><small>All Ledgers</small></label>
    </div>
        <p-dropdown 
        [options]="AllPurchaseData" 
        name="purchaseledger"
        [(ngModel)]="ObjFinancial.Purchase_Ac_Ledger"
        #purchaseledger="ngModel" 
        [showClear]="true" 
        [emptyFilterMessage]="' No Item Found'" 
        [filter]="true" filterBy="label,value.name" 
        [resetFilterOnHide]="true" 
        [placeholder]="'Select Item'" 
        [virtualScroll]="true" 
        itemSize="30"
        (onChange)="EventEmitDefault()"
        [ngClass]="{'clearance': FinancialFormSubmit && purchaseledger.errors?.required}"required>
        </p-dropdown>
</div>
