<p-toast key="compacct-toast" baseZIndex="99999"></p-toast>

<div class="row">
    <div class="col-xs-12">
       <div class="box box-primary">
          <div class="form-horizontal">
             <div class="box-body">

                <p-tabView [activeIndex]="tabIndexToView">
                    
                    <form name="PurchaseBillMrpUpdateForm" #PurchaseBillMrpUpdateForm="ngForm" novalidate>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label">Date Range<sup class="text-danger">*</sup></label>
                                <app-compacct-daterangepicker (DaterangeObj)="getDateRange($event)">
                                </app-compacct-daterangepicker>
                            </div>
                            <div class="col-sm-3">
                                <label class="control-label">Cost Center</label>
                                <p-dropdown 
                                    [options]="CostCenterList" 
                                    name="Costcen" 
                                    #Costcen="ngModel"
                                    [(ngModel)]="objMrpUpdateSearch.CostcenterID" 
                                    [showClear]="true"
                                    [emptyFilterMessage]="'No Cost Center Found'" 
                                    [filter]="true" 
                                    filterBy="label,value"
                                    [resetFilterOnHide]="true" 
                                    [placeholder]="'Select Cost Center'" 
                                    [virtualScroll]="true"
                                    itemSize="30">
                                </p-dropdown>
                            </div>
                            <div class="col-sm-2">
                                <button class="btn btn-primary" (click)="GetAllBrowseData()" [disabled]="seachSpinner" style="margin-top: 27px;">
                                    <p-progressSpinner *ngIf="seachSpinner" [style]="{width: '15px', height: '15px'}" strokeWidth="8"  animationDuration=".5s"></p-progressSpinner>
                                    <span *ngIf="!seachSpinner" class="glyphicon glyphicon-search"></span>&nbsp;Search
                                </button>
                            </div>
                        </div>
                    </form>

                    <p-table 
                        [value]="Tablelist" 
                        [paginator]="Tablelist.length ? true : false"
                        [rows]="100" 
                        [rowHover]="true" 
                        [autoLayout]="true" 
                        sortMode="multiple"
                        [rowsPerPageOptions]="[100,200,300]"
                        [globalFilterFields]="TablelistHeader" 
                        [rowHover]="true" #dt>

                        <ng-template pTemplate="caption"  >
                            <div class="row">
                                <div class="col-sm-3 pull-right" style="text-align: right">
                                    <input type="text" pInputText size="50" placeholder="Search"
                                        (input)="dt.filterGlobal($event.target.value, 'contains')"
                                    class="searchInput form-control">
                                </div>
                            </div>
                        </ng-template>

                        <ng-template pTemplate="header">
                            <tr>
                                <th nowrap>Doc No</th>
                                <th nowrap>Doc Date</th>
                                <th nowrap>Vendor</th>
                                <th nowrap>Cost Center</th>
                                <th nowrap>Product</th>
                                <th nowrap>HSN</th>
                                <th nowrap>Serial No.</th>
                                <th nowrap>Batch No.</th>
                                <th nowrap>UOM</th>
                                <th nowrap>QTY</th>
                                <th nowrap>Rate</th>
                                <th nowrap>MRP</th>
                                <th nowrap>Cost Center</th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="paginatorright" let-state>
                            Showing {{state.first+1}} of {{(state.first+1) + state.rows}} of
                            {{state.totalRecords}}
                        </ng-template>

                    </p-table>

                </p-tabView>

             </div>
            </div>
         </div>
      </div>
    </div>
